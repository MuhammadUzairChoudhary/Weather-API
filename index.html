<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li><a href="index.html" class="navbar-link">Dashboard</a></li>
                <li><a href="tables.html" class="navbar-link">Tables</a></li>
            </ul>
        </div>
    </nav>


    <div class="wrapper">
        <div class="weather-data-container">
            <div class="search-box">
                <i class='bx bxs-map'></i>
                <input type="text" placeholder="Enter your Location">
                <button class="bx bx-search"></button>
            </div>
    
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="Resources/cloudy.png" alt="weather-image">
                            <p class="temperature">0 <span>Â°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="weather-details">
                <div class="humidity">
                    <i class="bx bx-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
    
                <div class="wind">
                    <i class="bx bx-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0 Km/h</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="charts-container">
            <div class="chart-box">
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="doughnutChart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
